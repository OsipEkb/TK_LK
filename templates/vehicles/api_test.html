<!-- vehicles/templates/vehicles/api_test.html -->
{% extends 'base.html' %}

{% block title %}Тест API{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Тестирование API статистики</h3>
                </div>
                <div class="card-body">
                    <form id="apiTestForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Логин:</label>
                                    <input type="text" class="form-control" id="username" value="Osipenko">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Пароль:</label>
                                    <input type="password" class="form-control" id="password" value="Osipenko">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>ID ТС (через запятую):</label>
                                    <input type="text" class="form-control" id="vehicleIds" value="11804e75-d2c3-4f2b-9107-5ad899adfe12">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>ID схемы:</label>
                                    <input type="text" class="form-control" id="schemaId">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Начало периода:</label>
                                    <input type="datetime-local" class="form-control" id="startDatetime">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Конец периода:</label>
                                    <input type="datetime-local" class="form-control" id="endDatetime">
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="testApi()">Тестировать API</button>
                        <button type="button" class="btn btn-secondary" onclick="getVehicles()">Получить список ТС</button>
                    </form>

                    <div id="results" class="mt-4" style="display: none;">
                        <h5>Результаты:</h5>
                        <pre id="resultsContent" class="bg-light p-3"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function testApi() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const vehicleIds = document.getElementById('vehicleIds').value.split(',').map(id => id.trim());
    const schemaId = document.getElementById('schemaId').value;
    const startDatetime = document.getElementById('startDatetime').value;
    const endDatetime = document.getElementById('endDatetime').value;

    const payload = {
        username: username,
        password: password,
        vehicle_ids: vehicleIds,
        schema_id: schemaId,
        start_datetime: startDatetime,
        end_datetime: endDatetime
    };

    fetch('/api/vehicles/statistics/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('resultsContent').textContent = JSON.stringify(data, null, 2);
        document.getElementById('results').style.display = 'block';
    })
    .catch(error => {
        document.getElementById('resultsContent').textContent = 'Ошибка: ' + error;
        document.getElementById('results').style.display = 'block';
    });
}

function getVehicles() {
    fetch('/api/vehicles/')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('schemaId').value = data.schema_id;
            document.getElementById('resultsContent').textContent = JSON.stringify(data, null, 2);
            document.getElementById('results').style.display = 'block';
        }
    })
    .catch(error => {
        document.getElementById('resultsContent').textContent = 'Ошибка: ' + error;
        document.getElementById('results').style.display = 'block';
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Установим даты по умолчанию
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const yesterday = new Date(now);
    yesterday.setDate(now.getDate() - 1);

    document.getElementById('startDatetime').value = yesterday.toISOString().slice(0, 16);
    document.getElementById('endDatetime').value = now.toISOString().slice(0, 16);
});
</script>
{% endblock %}
